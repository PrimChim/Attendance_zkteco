<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Logs</title>
</head>
<body>
    <h1>Attendance Logs</h1>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Timestamp</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for log in attendance %}
            <tr>
                <td>{{ log.user_id }}</td>
                <td>{{ log.username }}</td>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
