<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Logs</title>
</head>
<body>
    <h1>Attendance Logs</h1>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                {% for day in range(1, num_days + 1) %}
                <th>Day {{ day }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for user in attendance %}
            <tr>
                <td>{{ user.user_id }}</td>
                <td>{{ user.username }}</td>
                {% for status in user.days %}
                <td>{{ status }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table> 
</body>
</html>
